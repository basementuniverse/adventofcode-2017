<textarea id="test1">
     |          
     |  +--+    
     A  |  C    
 F---|----E|--+ 
     |  |  |  D 
     +B-+  +--+ 

</textarea>
<script>

const input = document.querySelector('#input').value.split('\n').filter(a => a).map(r => r.split(''));
const start = input[0].indexOf('|');
const letters = [];
const at = (x, y) => y < 0 || y >= input.length || x < 0 || x >= input[y].length ? ' ' : input[y][x];
const turn = (d, c) => { [d.x, d.y] = [d.y, d.x]; d[['x', 'y'][!!c + 0]] *= -1; };
let position = { x: start, y: 0, move(d) { this.x += d.x; this.y += d.y; } };
let direction = { x: 0, y: 1 };

const MAX = 100000;
let i = 0;
while (i++ < MAX && moveNext()) {}

function moveNext() {
    const c = at(position.x, position.y);
    if ('|-+ '.indexOf(c) == -1) {
        letters.push(c);
    }
    const d = [
        { x: direction.x, y: direction.y },
        { x: -direction.y, y: direction.x },
        { x: direction.y, y: -direction.x }
    ];
    for (let i = 0; i < 3; i++) {
        let c = at(position.x + d[i].x, position.y + d[i].y);
        if (c !== ' ') {
            position.move(d[i]);
            direction = d[i];
            return true;
        }
    }
    return false;
}
console.log(`Part 1: ${letters.join('')}`);
console.log(`Part 2: ${i}`);

</script>
